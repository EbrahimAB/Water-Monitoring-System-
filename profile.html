<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome for icons -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fdebd0; /* Light yellow background color */
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #fda30e; /* Yellow color for navigation bar */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .navbar-brand {
            color: #fff;
            font-size: 24px;
            text-transform: uppercase;
        }
        .navbar-toggler-icon {
            color: #fff;
        }
        .navbar-nav .nav-link {
            color: #fff;
            font-size: 16px;
            margin-right: 20px;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            background-color: #fff;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .card-header {
            background-color: #fda30e; /* Yellow color for card headers */
            border-radius: 10px 10px 0 0;
            font-weight: bold;
            color: #fff;
            padding: 15px;
            text-align: center;
        }
        .card-body {
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="/logged-in"><i class="fas fa-tint"></i> Water Monitoring System</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/logged-in"><i class="fas fa-home"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html"><i class="fas fa-user"></i> Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="settings.html"><i class="fas fa-cog"></i> Settings</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2>User Profile</h2>
            </div>
            <div class="card-body">
                <p><strong>Username:</strong> <%= user.username %></p>
                <p><strong>Email:</strong> <%= user.email %></p>
                <p><strong>Age:</strong> <%= user.age %></p>
                <p><strong>Phone Number:</strong> <%= user.phone %></p>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script> <!-- jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script> <!-- Popper.js -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> <!-- Bootstrap JS -->
 <script>
    // Retrieve user data from local storage
    const userEmail = localStorage.getItem('userEmail') || 'default@example.com';
    const userAge = localStorage.getItem('userAge') || 'N/A';
    const userPhone = localStorage.getItem('userPhone') || 'N/A';
    const username = localStorage.getItem('username') || 'N/A';

    // Update the page content with retrieved data
    document.querySelector('.card-body').innerHTML = `
        <p><strong>Username:</strong> ${username}</p>
        <p><strong>Email:</strong> ${userEmail}</p>
        <p><strong>Age:</strong> ${userAge}</p>
        <p><strong>Phone Number:</strong> ${userPhone}</p>
    `;
</script>

</body>
</html>
