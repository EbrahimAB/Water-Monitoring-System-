        body {

            position: relative;

            color: #fff;

            text-transform: uppercase;

        .navbar-nav .nav-link {

        .container {

        }

        .btn {
            background-color: #fda30e;
            /* Yellow color for the button */
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;

            border-radius: 10px;

            padding: 20px;
            margin-bottom: 30px;
        }

        .card-header {
            background-color: #fda30e; /* Yellow color for card headers */
            border-radius: 10px 10px 0 0;
            font-weight: bold;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        .card-body {
            text-align: center;
        }

        .footer {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        .footer a {
            color: #fff;
            text-decoration: underline;
        }

        .footer a:hover {
            text-decoration: none;
        }
    </style>
</head>

    <script>
        function randomizeOutput() {
            setInterval(updateCharts, 2000); // Update values every 2 seconds
        }

        function updateCharts() {
            const timeNow = new Date().toLocaleTimeString();

            const randomTemperature = (Math.random() * 10 + 20).toFixed(2);
            const randomPh = (Math.random() * 4 + 5).toFixed(2);
            const randomSalinity = (Math.random() * 30).toFixed(2);

            if (temperatureData.length >= 10) {
                temperatureData.shift();
                phData.shift();
                salinityData.shift();
            }

            temperatureData.push(randomTemperature);
            phData.push(randomPh);
            salinityData.push(randomSalinity);

            temperatureChart.data.labels.push(timeNow);
            phChart.data.labels.push(timeNow);
            salinityChart.data.labels.push(timeNow);

            document.getElementById('temperatureValue').innerText = randomTemperature + ' Â°C';
            document.getElementById('phValue').innerText = randomPh;
            document.getElementById('salinityValue').innerText = randomSalinity + ' ppt';

            temperatureChart.update();
            phChart.update();
            salinityChart.update();
        }

        let temperatureChart, phChart, salinityChart;
        let temperatureData = [];
        let phData = [];
        let salinityData = [];
    </script>
